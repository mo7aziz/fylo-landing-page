<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wdth@0,75..100;1,75..100&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="master.css">

  <title>Frontend Mentor | Fylo landing page with two column layout</title>
</head>
<body>

  <header>
    <div class="container">
      <img src="./images/logo.svg" alt="Logo">
      <div class="links">
        <a href="#">Features</a>
        <a href="#">Team</a>
        <a href="#">Sign In</a>
      </div>
    </div>
  </header>
  
  <main>
    <div class="container">
      <img src="./images/illustration-1.svg" alt="Illustration">
      <div class="text">
        <h1>All your files in one secure location, accessible anywhere.</h1>
        <p>
          Fylo stores your most important files in one secure location. 
          Access them wherever you need, share and collaborate with friends, 
          family, and co-workers.
        </p>
        <form action="">
          <input type="email" name="" id="" placeholder="Enter your email...">
          <input type="submit" value="Get Started">
        </form>
      </div>
    </div>
  </main>

</body>
</html>
